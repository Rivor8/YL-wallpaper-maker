{% extends "base.html" %}
{% block content %}
<div class="container" style="padding-top: 30px;">
    <h2>Главная</h2><br>
    <div class="row">
        {% for item in wps%}
        <div class="col-sm-3">
            <div class="card">
                <img src="{{ item.content }}" class="card-img-top" alt="{{ item.title }}">
                <div class="card-body">
                    <a href="{{ item.content }}" download="{{ item.title }}.jpg"><h5 class="card-title">{{ item.title }}</h5></a>
                    <p class="card-text">Автор <b>{{ item.user.name }}</b><br>
                        Дата создания <b>{{ item.created_date }}</b>
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<!--Тут уже не пусто. Мяу-->
{% endblock %}
